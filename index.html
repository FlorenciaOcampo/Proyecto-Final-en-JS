<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To-Do</title>
	<link rel="stylesheet" href="main.css" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">

</head>
<body>
	<main class="app">
		<!-- Saludo-->
		<section class="greeting">
			<h2 class="title">
				Qué tal, <input type="text" id="name" placeholder="Tu Nombre" />
			</h2>
		</section>
		<!--  -->
		
		<!-- Nuevo Todo -->
		<section class="create-todo">
			<h3>NUEVO TO-DO</h3>
			<form id="new-todo-form">
				<h4>Qué debes hacer hoy?</h4>
				<input 
					type="text" 
					placeholder="ej; Comprar leche"
					name="content"
					id="content" />
				
				<h4>Elige una categoría</h4>
				<div class="options">
					<label>
						<input type="radio" name="category" id="category1" value="business" /> 
						<span class="bubble business"></span>
						<div>Business</div>
					</label>
					<label>
						<input type="radio" name="category" id="category2" value="personal" />
						<span class="bubble personal"></span>
						<div>Personal</div>
					</label>
				</div>

				<input type="submit" id="SWEET-ALERT" value="Agregar to-do" />
			</form>
		</section>
		<!-- Fin del nuevo to-do -->

		<!-- Lista to-do -->
		<section class="todo-list">
			<h3>TO-DO LIST</h3>
			<div class="list" id="todo-list"></div>
		</section>
		<!-- fin de la lista -->

	</main>

    <!-- <button id="a">XD</button> -->
	<!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script src="main.js"></script>

</body>
</html>
